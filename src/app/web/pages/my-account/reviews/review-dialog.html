<div class="dialog-item">
  <div class="header" mat-dialog-title>
    <h2>Add a Review</h2>
    <button mat-dialog-close class="close-dialog"><mat-icon>close</mat-icon></button>
  </div>
  
  <div class="dialog-body" mat-dialog-content> 

    <form id="myform" class="wrapped-block animated fadeIn" [formGroup]="formGroup" (ngSubmit)="onSave()" novalidate="novalidate">
        <div class="row"> 
            <div class="col-md-12">
              <div class="form-group">
                  <label for="rating" class="d-none">Rating</label> 
                  <star-rating starType="icon" labelText="" labelPosition="right" [rating]="0" [hoverEnabled]="true"
                  (starClickChange)="onClick($event)"
                  (ratingChange)="onRatingChange($event)"
                  (hoverRatingChange)="onHoverRatingChange($event)"></star-rating>
                  <input id="rating" name="rating" formControlName="rating" type="text" class="form-control d-none">
              </div> 
                <div class="form-group">
                    <label for="reviewer_name">Display Name</label> 
                    <input id="reviewer_name" name="reviewer_name" formControlName="reviewer_name" type="text" class="form-control">
                </div>  
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="description">Review</label> 
                    <textarea name="description" class="form-control" formControlName="description" cols="10" rows="8"></textarea> 
                </div>  
            </div>
            <div class="col-md-12"> 
              <button mat-button name="submit" type="submit" class="btn btn-primary" >Add Review</button>
              <button mat-button type="button" class="btn btn-default close-btn" (click)="dialogRef.close(false)">Close</button> 
            </div>
            
        </div> 
    </form>
    
  </div>

  <!-- <div class="footer" mat-dialog-actions> 
      <button class="btn action-btns btn-primary" mat-raised-button (click)="dialogRef.close(true)"  >Add Review</button>   
      <button mat-raised-button mat-dialog-close class="btn action-btns" (click)="dialogRef.close(false)">Cancel</button>
  </div> -->
</div>
