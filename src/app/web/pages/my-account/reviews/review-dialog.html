<div class="dialog-item">
  <button mat-dialog-close class="close-btn"><mat-icon>close</mat-icon></button>
  <div  mat-dialog-content>
    <p>Are you sure you want to delete this item?</p>
  </div>

  <div class="footer" mat-dialog-actions> 
      <button class="btn action-btns delete" mat-raised-button (click)="dialogRef.close(true)"  >Delete</button>   
      <button mat-raised-button mat-dialog-close class="btn action-btns close" (click)="dialogRef.close(false)">Cancel</button>
  </div>
</div>
