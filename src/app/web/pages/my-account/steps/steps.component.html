<div class="wrapper complete-steps">
  <div class="steps-header">
    <div class="container">

      <h2>Complete Your Profile</h2> 
      <ul class="steps">
        <li *ngFor="let s of steps" [ngClass]="{'active': s.active, 'completed': s.completed }"><span>{{s.title}}</span></li> 
      </ul> 

    </div> 
  </div>
  <div class="container"> 
    <div class="steps-form"> 
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
