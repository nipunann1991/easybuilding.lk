<div class="subscription-wrapper">
    <div class="subscription row">
        <div class="plan-block col-md-4">
            <div class="plan-block-inner">
                <div class="title">
                    <h3>{{freePackage?.package_name}}</h3>
                    <div class="package-price">
                        <span class="price">Rs. {{freePackage?.price_per_month}}</span>
                        <p>With 3 months trial</p>
                    </div>
                </div>
                <div class="body">
                    <div class="description" [innerHTML]="freePackage?.description"></div>
                    <button (click)="selectedFreePlan()" mat-button name="submit" type="submit" class="btn btn-primary">Select Plan</button>
                </div> 
            
            </div> 
        </div>
        <div class="plan-list-wrapper col-md-8">
            <h2>Select your <span>subscription plan <i>today</i></span></h2>
            <div class="row">
                <div *ngFor="let package of packages" class="plan-list col-md-6">
                    <div  class="plan-list-inner">
                        <div class="title">
                            <h3>{{package?.package_name}}</h3> 
                            <div class="package-price">
                                <span class="price">Rs. {{package?.price_per_month}}</span>
                                <p>Monthly</p>
                            </div>
                        </div>
                        <div class="body">
                            <div class="description" [innerHTML]="package?.description"></div>
                            <button (click)="selectedFreePlan()" mat-button name="submit" type="submit" class="btn btn-primary">Select Plan</button>
                        </div>
                    </div> 
                </div> 
            </div>
           
        </div> 
    </div>
</div>
