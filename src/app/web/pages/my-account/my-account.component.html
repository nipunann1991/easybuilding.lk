 <div class="page-container animated fadeIn">
    <ng-container *ngIf="!isFullScreen">
        <ng-container *ngIf="profileCompleted || isPublicProfile">
            <app-profile 
                [profileData]="profileData"
                (isProfileEditable)="isProfileEditable($event)"
            ></app-profile>  

            <div class="container main-content-area"> 
                <div class="content-wrapper"> 
                    <div class="left-block">  
                        <ng-container *ngIf="!isEditableMode && profileData.company_profile == 1">
                            <div class="contact-item-wrapper">
                                <app-common-info [profileData]="profileData"></app-common-info> 
                            </div>  
                        </ng-container>
                        
                        <ng-container *ngIf="profileCompleted && isEditableMode">
                            <ul>
                                <li *ngFor="let nav of navItems"> 
                                    <a mat-button routerLinkActive="active-btn"  *ngIf="!nav.isPersonalProfile" [routerLinkActiveOptions]="{exact: false}"  [routerLink]="nav.url" >{{nav.title}}</a>
                                </li>
                            </ul>
                        </ng-container>
                    </div>
                    <div class="right-block">
                        
                        <ng-container *ngIf="!isEditableMode"> 
                            <ul class="tab-list">
                                <li><a routerLinkActive="active-link"  [routerLinkActiveOptions]="{exact: false}" routerLink="about" >About</a></li>
                                <ng-container *ngIf="profileData.company_profile == 1"> 
                                    <li><a routerLinkActive="active-link"  [routerLinkActiveOptions]="{exact: false}" routerLink="products">Products/ Services</a></li>  
                                    <li><a routerLinkActive="active-link"  [routerLinkActiveOptions]="{exact: false}" routerLink="projects">Projects</a></li> 
                                    <li><a routerLinkActive="active-link"  [routerLinkActiveOptions]="{exact: false}" routerLink="reviews/1">Reviews</a></li>
                                </ng-container>
                            </ul>
                        </ng-container> 
                        <div class="content-area">
                            <router-outlet></router-outlet>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container> 
    </ng-container> 
    <router-outlet *ngIf="isFullScreen"></router-outlet>
</div>
