<div class="back-to-area">
  <div class="container">
      <a class="back-to" href="javascript:void(0)"  (click)="goBack()">Back to Profile</a>
  </div> 
</div>
<div class="page-container animated fadeIn  new-project">
<div class="container"> 
  <div class="row"> 
    <div class="col-md-12"> 
      <h2>Edit Project</h2>
      <p>A Project is a collection of photos and videos of your own work or products.</p>
    </div>
    <div class="col-md-5">

      <ngx-file-drop dropZoneLabel="Drop files here" 
      (onFileOver)="fileOver($event)" (onFileDrop)="dropped($event)"  (onFileLeave)="fileLeave($event)"> 
          <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
              <div class="drop-template"></div> 
          </ng-template>
      </ngx-file-drop> 
    </div>
    <div class="offset-md-1 col-md-6">
      <div class="uploaded-image-holder">
          <div *ngFor="let ui of uploadedImages; let i = index;" class="img-box"  [ngStyle]="{'background-image': 'url('+ ui +')'}" >
            <i class="icon-bin" (click)="deleteImage(i)"></i>
          </div>  
          <div class="clearfix"></div>
      </div>

      <form id="myform" class="wrapped-block animated fadeIn" [formGroup]="formGroup" (ngSubmit)="onSave()" novalidate="novalidate">
        <div class="row"> 
            <div class="col-md-12">
                <div class="form-group">
                    <label for="project_name">Project Name<span class="required-star">*</span></label> 
                    <input id="project_name" name="project_name" formControlName="project_name" type="text" class="form-control">
                </div>  
            </div>
            <div class="col-md-12">
                <div class="form-group" >
                    <label for="service_areas">Select Project Category<span class="required-star">*</span></label> 
                    <ng-select2 [data]="allServices" [options]="options" formControlName="services" class="select-fw" >
                    </ng-select2> 
                </div> 
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="project_description">Project Description<span class="required-star">*</span></label>
                    <textarea name="description" class="form-control" formControlName="project_description" cols="10" rows="5"></textarea>
                </div>  
            </div> 
            <div class="col-md-6"> 
                <div class="form-group">
                    <label for="project_year">Project Year<span class="required-star">*</span></label> 
                    <input id="project_year" name="project_year" formControlName="project_year" type="text" class="form-control"> 
                </div> 
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="project_cost">Project Cost (Rs.)<span class="required-star">*</span></label> 
                    <input id="project_cost" name="project_cost" formControlName="project_cost" type="text" class="form-control">
                </div>  
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="project_cost">Architect</label> 
                    <input id="project_cost" name="architect" formControlName="architect" type="text" class="form-control">
                </div>  
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="project_cost">Contractor</label> 
                    <input id="project_cost" name="contractor" formControlName="contractor" type="text" class="form-control">
                </div>  
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="project_cost">Structural Engineer</label> 
                    <input id="project_cost" name="structural_engineer" formControlName="structural_engineer" type="text" class="form-control">
                </div>  
            </div>
            <div class="col-md-12">
                <ng-container>
                    <button mat-button name="submit" type="submit" class="btn btn-primary">Edit Project</button>
                    <button mat-button type="button" class="btn btn-default close-btn">Close</button>
                </ng-container> 
            </div> 
        </div> 
    </form>
    
  </div>
    
    
  </div>
</div> 
</div>
