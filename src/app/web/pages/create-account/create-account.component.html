<app-header [logoOnly]="islogoOnly" ></app-header>
<div class="container-fluid login-page">
  <div class="container">
      <h1>Create Account</h1>

      <div class="column-container">
          <div class="column">
            <form class="app-form"  [formGroup]="formGroup" (ngSubmit)="onSubmit()">  
              <div class="app-form-inner"> 
                <!-- <p *ngIf="noUserAvailable" class="error-names">Invalid Username or Password</p> -->
                <div class="row">
                  <div class="form-group col-md-12">
                    <label for="">First Name</label>
                    <input placeholder="" formControlName="firstName" class="form-control"  name="first_name" type="text"> 
                  </div>
                  <div class="form-group col-md-12">
                    <label for="">Last Name</label>
                    <input placeholder="" formControlName="lastName" class="form-control"  name="last_name" type="text"> 
                  </div>
                  <div class="form-group col-md-12">
                      <label for="">Email</label>
                      <input placeholder="" formControlName="email" class="form-control"  name="username" type="text"> 
                      <!-- <bfv-messages></bfv-messages> -->
                  </div>
                  <div class="form-group col-md-12">
                      <label for="">Password</label>
                      <input placeholder="" formControlName="password" class="form-control" name="password" type="password" >
                      <!-- <bfv-messages></bfv-messages> -->
                  </div>
                  
                  <div class="form-group col-md-12">
                      <button mat-button class="app-sign-in" >Sign Up</button> 
                  </div>
                </div> 
              </div> 
            </form>
          </div>
          <div class="column">
              <div class="login-wrapper"> 
                 
                  <div class="login-accounts" *ngIf="!isLoggedIn"> 
                      <button mat-button class="btn btn-fb" (click)="signInWithFB()" ><img src="/assets/images/facebook.svg" alt=""> Login with Facebook</button> 
                      <button mat-button class="btn btn-google"  (click)="signInWithGoogle()"  ><img src="/assets/images/google.svg" alt=""> Login with Google</button> 
                  </div> 
                  <div class="login-accounts" *ngIf="isLoggedIn">
                      <h3>Please wait...</h3>
                  </div>
              </div>
          </div> 
          
      </div> 
      <div class="bottom-container">
         <p>Already Have an account? <a routerLink="/login" class="create-account" >Login</a> here.</p>
      </div>
      
      <!-- <button mat-button *ngIf="isLoggedIn" (click)="signOut()" class="app-login" >Sign Out</button>  -->
  </div>  
</div>
