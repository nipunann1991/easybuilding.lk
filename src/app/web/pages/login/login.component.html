<app-header [logoOnly]="islogoOnly" ></app-header>
<div class="container-fluid login-page">
    <div class="container">
        <h1>Login to Easybuilding.lk</h1>

        <div class="column-container">
            <div class="column">
                <form class="app-form"  [formGroup]="formGroup" (ngSubmit)="onSubmit()">  
                    <div class="app-form-inner"> 
                        <!-- <p *ngIf="noUserAvailable" class="error-names">Invalid Username or Password</p> -->
                            <div class="form-group">
                                <label for="">Email Address</label>
                                <input placeholder="" formControlName="email" class="form-control"  name="email" type="email"> 
                                <!-- <bfv-messages></bfv-messages> -->
                            </div>
                            <div class="form-group">
                                <label for="">Password</label>
                                <input placeholder="" formControlName="password" class="form-control" name="password" type="password" >
                                <!-- <bfv-messages></bfv-messages> -->
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Keep me signed in</label>
                            </div>
                            <div class="form-group">
                                <button mat-button class="app-sign-in" >Login</button>  
                            </div> 
                            <div class="">
                                <a routerLink="/forgot-password" >Forgot your password?</a> 
                            </div> 
                    </div> 
                </form>
            </div>
            <div class="column">
                <div class="login-wrapper"> 
                    
                    <div class="login-accounts" *ngIf="!isLoggedIn">  
                        <button mat-button class="btn btn-fb" (click)="signInWithFB()" ><img src="/assets/images/facebook.svg" alt=""> Login with Facebook</button> 
                        <button mat-button class="btn btn-google"  (click)="signInWithGoogle()"  ><img src="/assets/images/google.svg" alt=""> Login with Google</button> 
                        
                        <div class="sign-up-wrapper">
                            <p>Don't have an account yet? </p>
                        <button mat-button routerLink="/create-account" class="btn-create-account" >Create your account</button>  
                        </div> 
                    </div> 
                    <div class="login-accounts" *ngIf="isLoggedIn">
                        <img src="/assets/images/loader1.svg" width="80" alt="">
                        <h3>Please wait...</h3>
                    </div>
                </div>
            </div> 
            
        </div> 
        
        
        <!-- <button mat-button *ngIf="isLoggedIn" (click)="signOut()" class="app-login" >Sign Out</button>  -->
    </div>  
</div>
