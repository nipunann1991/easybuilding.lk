 
<div class="products-wrapper container-fluid">
    <div class="container products-wrapper-inner"> 
        <div class="right-content-search photo-search" [ngClass]="{'no-results': pageData.start == 0 }">  
            <div class="page-top"> 
                <div class="right-header left-text">
                    <p>{{ pageData.parentCategory }} / {{ pageData.categoryLevel1 }} </p>
                    <h1>{{ pageData.categoryLevel2 }}</h1>  
                </div>
                <ul class="view-option">
                    <li [ngClass]="{'active': isGridView }"><a href="javascipt:void(0)" (click)="gridView()"><i class="icon-grid"></i></a></li> 
                </ul>
            </div>
            <div class="row mid-row">
                <div class="col-md-12">
                    <p *ngIf="pageData.start > 0">
                        Showing {{ pageData.start }} â€“ 
                        <span *ngIf="pageData.total_results >= itemsPerPage * currentPage">{{ itemsPerPage * currentPage }}</span>  
                        <span *ngIf="pageData.total_results < itemsPerPage * currentPage">{{ pageData.total_results }}</span>  
                        results from {{ pageData.total_results }} photos
                    </p>
                </div>
            </div> 
            <div class="row">  
                <!-- col-md-3 col-sm-6 -->
                <div class="item-block-wrapper" *ngFor="let img of imageSearch; let i=index" [ngClass]="(isGridView)? 'grid_view' : 'col-md-12 list_view'" >
                    <div class="item-block img-search">
                        <div class="item-image" *ngIf="img.imgUrl !== ''" [ngStyle]="{'background-image': 'url('+ img.imgUrl + ')'}" [ngClass]="{'no-img': img.imgUrl === ''}" (click)="openInFullScreen(i)"></div> 
                        <div class="item-details">
                            <div class="project-and-company"> 
                                <h3 [innerHTML]="img.project_name | highlightText : searchParam"></h3> 
                                <a *ngIf="img.id == 0" [ngClass]="{'no-link' : img.id == 0}" href="javascript:void(0);">By <span [innerHTML]="img.architect | highlightText : searchParam"></span></a>
                                <a *ngIf="img.id != 0" [routerLink]="img.profileLink">By <span [innerHTML]="img.title | highlightText : searchParam"></span></a>
                            </div>  
                        </div>
                        <div class="clearfix"></div>
                    </div>
                     
                </div>  
            </div>
            <div class="row" *ngIf="pageData.start != 0"> 
                <ul>
                    <li *ngFor="let item of collection | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage, totalItems: totalItems }">{{item}}</li>
                </ul> 
                <pagination-controls (pageChange)="navigateToNextPage($event)"></pagination-controls>
            </div> 
        </div> 
        <div class="clearfix"></div>
    </div>
</div>
