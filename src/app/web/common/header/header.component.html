<div class="header-wrapper"> 
    <div class="container-fluid header-area" [ngClass]="{'login-border': (logoOnly === true) }" >
        <div class="container">
            <div class="content-area">
                <div class="logo">
                    <a routerLink="/"><img src="./assets/images/easybuilding-logo.png" alt="Wasybuilding Logo"></a>
                </div>
                <div class="search-box" *ngIf="!logoOnly">
                    <input type="text" class="form-control" placeholder="Search Photos, Products & More...">
                </div>
                <div class="cta-buttons" *ngIf="!logoOnly"> 
                    <a  routerLink="/login" *ngIf="!isLogged" class="login-btn" ><i class="icon-profile"></i> Login</a>
                    <button mat-button  routerLink="/login" *ngIf="!isLogged" class="btn d-none btn-login mat-button"><i class="icon-profile"> </i>Login</button>    
                    <button mat-button *ngIf="!isLogged" class="btn btn-primary sign-up mat-button">Upload Product</button>   
                    <div class="user-account" routerLink="/my-account/user/me/0/about" *ngIf="isLogged">
                        <div class="user-img" [ngStyle]="{'background-image': 'url('+ user.profie_image + ')'}"></div> 
                        <div class="user-name"><p>Hello, {{user.first_name}}</p></div> 
                        <i class="icon-down-arrow"></i>
                        
                        <div class="mini-menu">
                            <ul>
                                <li><a routerLink="{{profilrUrl}}"><i class="icon-profile"></i> Profile</a></li>
                                <li><a routerLink="{{profilrUrl}}"><i class="icon-upload"></i> Upload Products</a></li>
                                <li><a (click)="signOut()" >Sign Out</a></li>
                            </ul>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid nav-area" *ngIf="!logoOnly">
        <div class="container">
            <ul class="nav-item-list">
                <li>
                    <a routerLink="/login"><i class="photo-img"></i>Photos</a> 
                </li>
                <li>
                    <a routerLink="/products"><i class="products-img"></i>Products</a>
                    <div class="mega-menu">
                        <div class="row">
                           
                            <div class="col-md-4" *ngFor="let menu_item_cols of menuItemCols">
                                <ng-container *ngFor="let menu_item of menu_item_cols"> 
                                
                                    <h3>{{menu_item.title}}</h3>
                                    <ul>
                                        <li *ngFor="let misc of menu_item.children"><a routerLink="{{misc.url}}">{{misc.title}}</a></li>
                                    </ul>  

                                </ng-container>
                                
                            </div>
                                 
                        
                       </div>
                    </div>
                </li>
                <li>
                    <a routerLink="/login"><i class="shop-img"></i>Services</a>
                    <div class="mega-menu">
                        <div class="row">
                            <div class="col-md-3">
                                <h3>Product Categories #2</h3>
                                <ul>
                                    <li><a routerLink="/login">Products</a></li>
                                    <li><a routerLink="/login">BOQ</a></li>
                                    <li><a routerLink="/login">Shop By Department</a></li>
                                    <li><a routerLink="/contact">Contact</a></li>
                                    
                                </ul>
                            </div>
                        </div> 
                    </div>
                </li>
                <li><a routerLink="/login"><i class="blog-img"></i>BOQ</a></li> 
                <li><a routerLink="/contact"><i class="photo-img"></i>Contact</a></li>
            </ul>
        </div>
    </div>
</div>
