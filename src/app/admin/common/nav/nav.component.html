<div class="left-nav open-nav" > 
	<!-- (mouseenter)="openNav()" (mouseleave)="hideNav()" -->
    <ul> 
        <li class="" *ngFor="let m of menu">
            <a mat-flat-button  routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: false}" routerLink="{{m.link}}" title="{{m.title}}">
            	<i class="{{m.icon}}"></i>
            	<span class="nav-title">{{m.title}}</span>
            </a>
        </li>
    </ul>
</div>
