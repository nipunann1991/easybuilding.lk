<div class="popup-wrapper">
    <div class="popup-header">
        <h2>Confirm password</h2>
        
        <button type="button" class="close" aria-label="Close" (click)="onDismiss()">
            <span aria-hidden="true">Ã—</span>
          </button>
    </div> 
    <div class="popup-body">
        <p>Please enter your password below to proceed the action. Once confirmed the action can't be undone.</p><br/>
        <form class="app-form"  [formGroup]="formGroup" (ngSubmit)="onSubmit()">  
            <div class="app-form-inner"> 
               
                  <div class="form-group">
                    <label for="">Password</label>
                    <input placeholder=""  formControlName="password" class="form-control" name="password" type="password" autocomplete="new-password" >
                  </div>
                   
                <button mat-raised-button class="btn btn-danger" >Confirm Password</button>  
                <button mat-raised-button (click)="onDismiss()" class="btn">Cancel</button>
            </div> 
        </form> 
    </div>
</div>
