
<div class="right-container  animated fadeIn">
  <div class="title">
      <h2><button mat-button class="transparent-btn back-btn"  ><i class="icon-left-arrow"></i></button> Profiles</h2> 
      <div class="clearfix"></div>
  </div>
  <div class="white-box-panel"> 
    <p>client-profiles works!</p>
      <button id="refresh-btn" type="button" class="btn waves-effect waves-light blue d-none" (click)="rerender()">  Rerender  </button>
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="row-border hover">
          <thead>
            <tr>
              <th>Company Id</th>
              <th>Display Name</th>
              <th>Client Id</th> 
              <th>Email</th> 
              <th>Tel</th>
              <th>BR No</th>
              <th>City</th>
              <th></th>
            </tr>
          </thead>
          
      </table> 
  </div>
</div>
