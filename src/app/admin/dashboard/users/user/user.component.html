
<div class="right-container animated fadeIn">
    <div class="title">
        <h2><button mat-button class="transparent-btn backto-btn" (click)="backToClients()" ><i class="icon-left-arrow"></i></button>View Client</h2> 
        
        <div class="pull-right">
          <mat-checkbox #blacklisted_cb class="blacklist" [checked]="isBlacklisted" (change)="setBlacklisted($event)">Blacklisted</mat-checkbox>
          <mat-checkbox *ngIf="!isPersonalProfile" [checked]="isFeatured" [disabled]="isBlacklisted" (change)="setFeatured($event)">Featured Profile</mat-checkbox> 
        </div> 
        <div class="clearfix"></div>
      </div>
      <app-public-profile [getRouterParams]="routerParams"></app-public-profile>
      <!-- <app-my-account [getRouterParams]="routerParams"></app-my-account> -->
      <!-- [routeParams]="routeParams" -->
</div>
