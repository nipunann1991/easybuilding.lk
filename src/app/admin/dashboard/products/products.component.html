<div class="right-container  animated fadeIn">
    <div class="title">
        <h2><button mat-button class="transparent-btn back-btn"  ><i class="icon-left-arrow"></i></button> Products</h2> 
        <div class="clearfix"></div>
    </div>
    <div class="row"> 
        <div class="col-md-12"> 
            <div class="white-box-panel"> 
                <button id="refresh-btn" type="button" class="btn waves-effect waves-light blue d-none" (click)="rerender()">  Rerender  </button>
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="row-border hover">
                    <thead>
                    <tr>   
                        <th>Id</th>    
                        <th>Product Name</th>     
                        <th>Product Category</th>  
                        <th>Product By</th>     
                        <th>Price</th> 
                        <th></th> 
                        <th>Image</th> 
                        <th></th> 
                    </tr>
                    </thead>
                    
                </table>
            </div>
        </div>
    </div>
</div>
