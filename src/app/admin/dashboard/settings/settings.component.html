<div class="right-container animated fadeIn"> 
  <div class="title">
    <h2><button mat-button class="transparent-btn back-btn"  ><i class="icon-left-arrow"></i></button> Settings</h2> 
    <div class="clearfix"></div>
  </div>

  <nav mat-tab-nav-bar>
    <a mat-tab-link *ngFor="let link of links"
    (click)="activeLink = link.id"
    [active]="rla.isActive" [routerLink]="link.url" routerLinkActive #rla="routerLinkActive"> {{link.title}} </a>
  </nav>  
  <router-outlet></router-outlet>
  
</div>
