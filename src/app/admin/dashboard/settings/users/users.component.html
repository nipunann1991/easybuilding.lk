<div class="row"> 
  <div class="col-md-8"> 
      <div class="white-box-panel">
          <h3 class="title">Admin Users List</h3>
          <button id="refresh-btn" type="button" class="btn waves-effect waves-light blue d-none" (click)="rerender()">  Rerender  </button>
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="row-border hover">
              <thead>
                <tr>
                  <th>User Id</th> 
                  <th>User Email</th> 
                  <th>Role</th>
                  <th></th>
                </tr>
              </thead>
              
          </table>
      </div>
  </div>

  <div class="col-md-4">
    <div *ngIf="!isEditableRoute" class="white-box-panel">
        <h3 class="title">Add Admin Users</h3>
        <form id="myform" class="wrapped-block" [formGroup]="formGroup" (ngSubmit)="onAddAdminUser()" novalidate="novalidate">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                      <label for="user_email">User Email</label> 
                      <input id="user_email" name="user_email" formControlName="user_email" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="role_id">Role</label> 
                        <ng-select2 [data]="roleData" formControlName="role_id" class="select-fw" >
                        </ng-select2>  
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label> 
                        <input id="password" name="password" formControlName="password" type="password" class="form-control">
                    </div>  
                </div>
                    
                <div class="col-md-12">
                    <button mat-button name="submit" type="submit" class="btn btn-primary">Add Admin User</button>
                    <button mat-button type="button" (click)="clearForm()" class="btn btn-default clear-btn">Clear</button>
                </div> 
            </div> 
        </form>
    </div> 

    <div *ngIf="isEditableRoute" class="white-box-panel">
        <h3 class="title">Edit Admin Users</h3>
        <form id="myform" class="wrapped-block" [formGroup]="formGroup" (ngSubmit)="onUpdateAdminUser()" novalidate="novalidate">
            <div class="row">

              <div class="col-md-12">
                  <div class="form-group">
                    <label for="user_email">User Email</label> 
                    <input id="user_email" name="user_email" formControlName="user_email" type="text" class="form-control">
                  </div>
                  <div class="form-group">
                      <label for="role_id">Role</label> 
                      <ng-select2 [data]="roleData" formControlName="role_id" class="select-fw" >
                      </ng-select2>  
                  </div>
                  <div class="form-group d-none">
                      <label for="password">Password</label> 
                      <input id="password" name="password" formControlName="password" type="password" class="form-control">
                  </div>  
              </div>
                    
                <div class="col-md-12">
                    <button mat-button name="submit" type="submit" class="btn btn-primary">Edit  Admin User</button>
                    <button mat-button type="button" class="btn btn-default close-btn">Close</button>
                </div> 
            </div>
        </form>
    </div> 
  </div>
</div>
