<div class="right-container  animated fadeIn">
    <div class="title">
        <h2><button mat-button class="transparent-btn back-btn"  ><i class="icon-left-arrow"></i></button> Clients</h2> 
        <div class="clearfix"></div>
      </div>
    <div class="white-box-panel"> 
        <button id="refresh-btn" type="button" class="btn waves-effect waves-light blue d-none" (click)="rerender()">  Rerender  </button>
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="row-border hover">
            <thead>
                <tr>   
                    <th>Client Id</th>   
                    <th>Client Name</th>   
                    <th>Email</th>  
                    <th>Provider</th>  
                    <th>Status</th>  
                    <th></th> 
                </tr>
            </thead>
            
        </table> 
    </div>
</div>
