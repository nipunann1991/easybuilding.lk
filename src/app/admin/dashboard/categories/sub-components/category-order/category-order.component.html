

<div class="row"> 
    <div class="col-md-12"> 
        <div class="white-box-panel">
            <h2 class="title">Order {{selectedCategory}} Categories</h2> 
            <p>Drag and drop to re-order the categories and save once done.</p>
             
            <div class="row">
                <div class="col-md-3">
                    <div  *ngIf="getFeaturedData.length > 0" class="featured-data">
                        <div class="dragbox" cdkDropList (cdkDropListDropped)="drop($event)">
                            <button *ngFor="let featured of getFeaturedData; let i = index" class="drag-item" cdkDrag> {{i + 1}}. {{ featured.cat_lvl2_name }}</button>
                            <div class="dragbox-placeholder" *cdkDragPlaceholder></div>
                        </div> 
            
                        <div class="action-btn mt15">
                            <button (click)="saveFeatured()" mat-button name="submit" type="button" class="btn btn-primary">Save</button>
                            <button mat-button type="button" class="btn btn-default close-btn">Cancel</button>
                        </div> 
                    </div> 
                </div>
                <div class="col-md-9" *ngIf="getFeaturedData.length > 0" >
                    <app-ideas-category [setCategoryData]="categoryData"></app-ideas-category>
                </div>
            </div>
            

        </div>
    </div>
</div>
